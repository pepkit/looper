    <div class="container-fluid">
        <div class="d-flex justify-content-between">
            <div class="table-responsive-sm">
                <table id="status-table" class="table table-striped table-bordered">
                <thead>
                    <tr>
                        <th>Sample name</th>
                        <th>Status</th>
                        <th>Runtime</th>
                        <th>Peak memory use</th>
                    </tr>
                </thead>
                    <tbody>
                        {% for element in sample_link_names %}
                            {% set i = loop.index - 1 %}
                            <tr>
                                <td>
                                    {{ sample_link_names[i] }}
                                </td>
                                <td class='{{ row_classes[i] }}'>
                                    {{ flags[i] }}
                                </td>
                                <td>
                                    {{ times[i] }}
                                </td>
                                <td>
                                    {{ mems[i] }}
                                </td>
                            </tr>
                        {% endfor %}
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>
    <script type="text/javascript">
        $(document).ready( function () {
            $('#status-table').DataTable();
        } );
    </script>
